<!DOCTYPE html>
<html>
  <head>
    <title>
      Alex's Awesome Gallery
    </title>
    <link rel="stylesheet" href="/stylesheets/style.css">
  </head>
  <body>
    <h1>
      Alex's Awesome Gallery
    </h1>
    <p>
      Welcome to Alex's Awesome Gallery
    </p>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="image">
      <input type="submit" value="Upload Image">
    </form>
    <h2>
      Standard
    </h2>

    <h2>
      jQuery Uploads
    </h2>
    <div class="preview">
    </div>
    <form enctype="multipart/form-data">
      <input class=' cloudinary-fileupload' data-cloudinary-field='image' data-form-data='{"timestamp":1440092069,"signature":"e306144ad6e0a83b399abadc59ca07bdd2e53c1b","api_key":"273757977323376"}' data-url='https://api.cloudinary.com/v1_1/droboshok/auto/upload' name='file' type='file'/>
    </form>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js">
    </script>
    <script src="/assets/js/jquery.ui.widget.js">
    </script>
    <script src="/assets/js/jquery.iframe-transport.js">
    </script>
    <script src="/assets/js/jquery.fileupload.js">
    </script>
    <script src="/assets/js/jquery.cloudinary.js">
    </script>
    <script type="text/javascript">
      // Configure Cloudinary
      $.cloudinary.config({
        cloud_name: 'droboshok', api_key: '273757977323376' }
                         );
      
      $('.cloudinary-fileupload').bind('fileuploadstart', function(e){
        $('.preview').html('Upload started...');
      }
                                      );
      
      // Upload finished
      $('.cloudinary-fileupload').bind('cloudinarydone', function(e, data){
        $('.preview').html(
          $.cloudinary.image(data.result.public_id, {
            format: data.result.format, version: data.result.version, crop: 'scale', width: 100, height: 100 }
                            )
        );
        return true;
      }
                                      );
    </script>
  </body>
</html>
